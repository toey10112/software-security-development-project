<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{/css/password.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" ></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script th:src="@{/js/bootstrap.min.js}" ></script>
    <script th:src="@{/js/password.js}" type="text/javascript"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div class="container w-50 p-3">
    <h1 class="display-5">Login to JIDMU</h1>

    <form th:action="@{/login}" method="POST">
        <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>
        <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>
        <div class="mb-3">
            <label for="inputUsername">Username</label>
            <input type="text" name="username" id="inputUsername"
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword">Password</label>
            <div class="input-group" id="show_hide_password">
                <input type="password" name="password" id="inputPassword"
                       class="form-control" required>
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <h5>Single Sign-On</h5>
    <ul class="list-group">
        <li class="list-group-item">
            <a th:href="@{/oauth2/authorization/google}">
                <img alt="GoogleLogin" th:src="@{/images/glogin.jpg}" style="height:30px"/>
            </a>
        </li>
    </ul>
</div>

<script>
    var input = $("#show_hide_password input");
    var icon = $("#show_hide_password i");

    icon.on('mousedown', function() {
        input.attr('type', 'text');
        icon.removeClass("fa-eye-slash");
        icon.addClass("fa-eye");
    }).on('mouseup mouseleave', function() {
        input.attr('type', 'password');
        icon.addClass("fa-eye-slash");
        icon.removeClass("fa-eye");
    });
</script>

</body>
</html>
